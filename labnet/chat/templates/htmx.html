<!doctype html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }
        
        .input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .width-100 {
            width: 100px;
        }

        .width-300 {
            width: 300px;
        }

        #send {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send:hover {
            background-color: #0056b3;
        }

        #log {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 300px;
            resize: vertical;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>
<body>
    <h2>The server ({{servername}}) rendered this page.</h2>
    <h3>This example uses HTMX ;)</h3>
    <form 
        hx-post="/send-message" 
        hx-target="#log" 
        hx-swap="outerHTML">
            <input id="username" class="input width-100" type="text" placeholder="your username" name="username"></input>
            <input id="msg" class="input width-300" type="text" name="message"></input>
            <button type="submit" id="send">Send Msg</button>
    </form>
    <div>
        <textarea id="log" cols="100" rows="50"></textarea>
    </div>
</body>
</html>
